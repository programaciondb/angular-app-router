<div class="row">
  <div class="col-md-9">
    <table class="table table-dark table-bordered table-striped">
      <thead>
        <tr>
          <th>ID Libro</th>
          <th>Título</th>
          <th>Autor</th>
          <th>Edición</th>
          <th>Num.Copias</th>
        </tr>

      </thead>
      <tbody>
        <tr *ngFor="let libro of libros">
          <td>{{libro.idlibro}}</td>
          <td>{{libro.titulo}}</td>
          <td>{{libro.autor}}</td>
          <td>{{libro.edicion}}</td>
          <td>{{libro.numcopias}}</td>
        </tr>

      </tbody>
    </table>
  </div>
</div>
